 <div class="container header">
  <h3>Todo App</h3>
  <span class="example-spacer"></span>
  <button mat-flat-button color="primary" (click)="openDialog()">Add Todo</button>
 </div>

<div class="container table">
  <div style="margin-top: 10px;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>
    
        <!-- Todo Column -->
        <ng-container matColumnDef="Todo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Todo </th>
          <td mat-cell *matCellDef="let row"> {{row.Todo}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Operation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-raised-button color="primary" (click)="editTodo(row)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-raised-button color="warn" (click)="deleteTodo(row.id)" style="margin-left: 8px;">
              <mat-icon>delete</mat-icon>Delete
            </button>
        </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    


  </div>
</div>
